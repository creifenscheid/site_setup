<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
    <f:if condition="{cssClass}">
        <f:variable name="cssClass" value=" {cssClass}" />
    </f:if>
    <f:switch expression="{layout}">
        <f:case value="1">
            <h2 id="{id} class="header{cssClass}"><f:format.html parseFuncTSPath="lib.parseFunc">{subheader}</f:format.html></h2>
        </f:case>
        <f:case value="2">
            <h3 id="{id} class="header{cssClass}"><f:format.html parseFuncTSPath="lib.parseFunc">{subheader}</f:format.html></h3>
        </f:case>
        <f:case value="3">
            <h4 id="{id} class="header{cssClass}"><f:format.html parseFuncTSPath="lib.parseFunc">{subheader}</f:format.html></h4>
        </f:case>
        <f:case value="4">
            <h5 id="{id} class="header{cssClass}"><f:format.html parseFuncTSPath="lib.parseFunc">{subheader}</f:format.html></h5>
        </f:case>
        <f:case value="5">
            <h6 id="{id} class="header{cssClass}"><f:format.html parseFuncTSPath="lib.parseFunc">{subheader}</f:format.html></h6>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/SubHeader" arguments="{
                    subheader: subheader,
                    cssClass: cssClass,
                    id: id,
                    layout: default}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
