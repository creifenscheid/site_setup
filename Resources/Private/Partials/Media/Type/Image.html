<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="image{f:if(condition:file.properties.copyright, then:' has-copyright')}">
    <f:if condition="{file.link}">
        <f:then>
            <f:link.typolink parameter="{file.link}" title="{file.title}">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <f:if condition="{file.publicUrl}">
                        <f:then>
                            <f:variable name="publicUrl" value="{file.publicUrl}"></f:variable>
                        </f:then>
                        <f:else>
                            <f:variable name="publicUrl" value="{file.originalResource.publicUrl}"></f:variable>
                        </f:else>
                    </f:if>
                    <f:link.typolink parameter="{publicUrl}"
                        title="{file.title}" class="lightbox"
                        additionalAttributes="{data-group: 'gallery-{data.uid}', data-caption:file.description}">
                        <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
                    </f:link.typolink>
                </f:then>
                <f:else>
                    <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{file.properties.copyright}">
        <figcaption class="image__copyright has-text-small">
            &copy; {file.properties.copyright}
        </figcaption>
    </f:if>
</figure>
</html>
