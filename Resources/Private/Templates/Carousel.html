<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{settings.css}">
        <f:asset.css identifier="sitesSetupCarousel" href="{settings.css}" />
    </f:if>
    <f:if condition="{settings.js}">
        <f:asset.script identifier="sitesSetupCarousel" src="{settings.js}" />
    </f:if>

    <f:debug title="Debug">{_all}</f:debug>

    <section class="carousel" aria-labelledby="carouselheading">
        <h3 id="carouselheading" class="visuallyhidden">Recent news</h3>
        <ul>
            <li class="slide">…</li>
            <li class="slide">…</li>
            <li class="slide">…</li>
        </ul>
    </section>

</f:section>

</html>
